    <style>
      :root {
        --bg-color: #F3F4F0;
        --card-color: #FFFFFF;
        --text-dark: #3A4A3E;
        --text-light: #6B7B71;
        --accent-color: #F4A261;
        --primary-color: #3A4A3E;
        --secondary-color: #6B7B71;
      }
      body {
        font-family: 'Figtree', 'Tajawal', sans-serif;
      }
      .fade-in-up-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-up-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Staggered Entrance Animation for Children */
      .stagger-appear {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .fade-in-up-section.is-visible .stagger-appear {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Flip Card classes */
      .flip-card {
        background-color: transparent;
        perspective: 1000px;
      }
      /* Flip Card classes */
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .flip-card:hover .flip-card-inner, .flip-card:focus-within .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 1rem;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
